<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BY USING SWITCH STATEMENTS PRINTING WEEKS AND MONTHS -->

    <script>
      // Printing Weeks using Switch

      var a = prompt("Enter a value:");
      switch (a) {
        case "1":
          console.log("Monday");
          break;
        case "2":
          console.log("Tuesday");
          break;
        case "3":
          console.log("Wednesday");
          break;
        case "4":
          console.log("Thursday");
          break;
        case "5":
          console.log("Friday");
          break;
        case "6":
          console.log("Saturday");
          break;
        default:
          console.log("Sunday");
      }
      //  printing Months using switch

      var a = prompt("Enter a value:");
      switch (a) {
        case "1":
          console.log("February");
          break;
        case "2":
          console.log("March");
          break;
        case "3":
          console.log("April");
          break;
        case "4":
          console.log("May");
          break;
        case "5":
          console.log("June");
          break;
        case "6":
          console.log("July");
          break;
        case "7":
          console.log("August");
          break;
        case "8":
          console.log("September");
          break;
        case "9":
          console.log("October");
          break;
        case "10":
          console.log("November");
          break;
        case "11":
          console.log("December");
          break;
        default:
          console.log("January");
      }

      //USING ELSE IF STATEMENTS PRINT ABOUT VOTERS
      var a = prompt("Enter a number:");
      var a = prompt("Enter a number:");
      if (a > 16 && a < 18) {
        console.log("Premature to vote");
      } else if (a >= 18) {
        console.log("Middle of premature to vote");
      } else {
        console.log("Imature to vote");
      }
    </script>
  </body>
</html>
